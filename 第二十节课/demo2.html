<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css常见属性--列表图片</title>
    <style type="text/css">
        /* list-style-image:url()指定图片作为列表的标示   */
        .gif{ list-style-image: url("images/arr.gif"); }
        .png{ list-style-image: url("images/arr.png"); }
        /*  简写形式  */
        ul{ list-style:square inside url('images/arr.png'); }
    </style>
</head>
<body>
    <ul class="gif">
        <li>无序列表</li>
        <li>无序列表</li>
            <ul class="png">
                <li>无序列表</li>
                <li>无序列表</li>
                <li>无序列表</li>
                <li>无序列表</li>
            </ul>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
    </ul>
</body>
</html>
