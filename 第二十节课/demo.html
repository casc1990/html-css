<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css常见属性--列表属性</title>
    <style type="text/css">
        /* list-style:列表属性，有序列表和无序列表都通用   */
        ul{ list-style: decimal; }
        ol{ list-style: disc; }
    </style>
</head>
<body>
    <ul>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
    </ul>
    <ol type="A">
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
    </ol>
</body>
</html>
