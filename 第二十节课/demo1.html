<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css常见属性--列表位置</title>
    <style type="text/css">
        /* list-style-position:列表在文本的位置。inside：靠里面；outside：靠文本最左侧   */
        .inside{
            list-style-position: inside;
        }
        .outside{
            list-style-position: outside;
        }
    </style>
</head>
<body>
    <p>无序列表无序列表无序列表inside</p>
    <ul class="inside">
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
    </ul>
    <p>无序列表无序列表无序列表inside</p>
    <ul class="outside">
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
    </ul>
</body>
</html>
