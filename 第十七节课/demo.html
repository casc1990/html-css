<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css常见属性--背景颜色属性</title>
    <style type="text/css">
        /*  background-color:设置背景颜色， */
        body{ background-color: rgb(0,0,255); }
        p{ background-color: red; }
        /* background-image:url:使用自定义的图片，设置背景色  */
        /* repeat:图片铺面整个屏幕；repeat-x：把x轴铺满（长）；repeat-y：把y轴铺满（宽）； no-repeat：以原来图片大小作为背景色 */
        /*  background-position: 设置背景色的位置，给2个值，x，y轴  */
        body{
            background-image:url("images/bg.gif");
            background-repeat: no-repeat;
            background-position: 180px 180px;
        }
    </style>
</head>
<body>
    <p>麦子学院 <br> 麦子学院</p>
</body>
</html>
