<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css常见属性--文本属性</title>
    <style type="text/css">
        div{
         width: 900px;
         height: 200px;
        }
        /* direction:文本显示的方式。rtl：右到左；ltr：左到右   */
        /* text-transform:定义文本的大小写方式。capitalize：首字母大写  */
       p{
           direction: rtl;
           text-transform: capitalize;
       }
    </style>
</head>
<body>
    <div>
        <p >麦子学院麦子学院麦子学院麦子学院麦子学院麦子学院</p>
        <p>Mai zi xue yuan</p>
    </div>
</body>
</html>
