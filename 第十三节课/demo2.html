<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css样式--嵌入样式表</title>
    <!-- 嵌入样式表需要将样式放在<head></head>中  -->
    <style type="text/css">
        body{
            <!-- 定义body标签的属性 -->
            background-color: green;
            color: red;
        }
        p{
            <!-- 定义p标签的属性 -->
            background-color: red;
            color: green;
        }
    </style>
</head>
<body>
    <h1>CSS的使用方式--嵌入样式表</h1>
    <p>CSS的使用方式--嵌入样式表</p>
</body>
</html>
