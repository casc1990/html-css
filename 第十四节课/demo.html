<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS选择器--class</title>
    <style type="text/css">
        /* p{ color: red; font-size: 18px; } */
        /* class定义了样式的名字，选择对应的名字设置样式 */
        .p{ color:green; font-size: 28px; }
        /* 设置div标记下的p标签的样式 */
        .p p{ color: red }
    </style>
</head>
<body>
    <div class="p">
     <p>麦子学院</p>
     麦子学院 麦子学院
    </div>
</body>
</html>
