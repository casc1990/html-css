<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS选择器--组合选择器</title>
    <style type="text/css">
        /* 组合选择器 */
        h1,h2,h3,p{ color: red; font-size: 28px }
        /* 选择器优先级：id选择器>class 选择器>html选择器  */
    </style>
</head>
<body>
    <div id="ppp">
     <p class="pp">麦子学院</p>
     <h1>麦子学院 麦子学院</h1>
     <h2>麦子学院 麦子学院</h2>
     <h3>麦子学院 麦子学院</h3>
    </div>
</body>
</html>
