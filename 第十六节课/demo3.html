<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css常见属性--字体加粗</title>
    <style>
        body{ font-family: 宋体,微软雅黑; }
        /*  font-weight字体加粗，数字的取值范围是100-900整百数 */
        /*  normal：默认；lighter:细；bold：粗；bolder：更粗  */
        /* .ha{ font-weight: normal; }
        .hb{ font-weight: lighter; }
        .hc{ font-weight: bold; }
        .hd{ font-weight: bolder; }  */
        .ha{ font-weight: 400; }
        .hb{ font-weight: 600; }
        .hc{ font-weight: 800; }
        .hd{ font-weight: 900; }

    </style>
</head>
<body>
    <h1 class="ha">麦子学院</h1>
    <h1 class="hb">麦子学院</h1>
    <h1 class="hc">麦子学院</h1>
    <h1 class="hd">麦子学院</h1>
</body>
</html>
