<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css常见属性--字体斜体</title>
    <style>
        /* font-style:定义字体的斜体程度；normal：正常；italic：斜体；oblique：倾斜；inherit:继承  */
        .a{ font-style: normal; }
        .b{ font-style: italic; }
        .c{ font-style: oblique; }
        .d{ font-style: inherit; }
    </style>
</head>
<body>
    <em class="a">麦子学院</em>
    <em class="b">麦子学院</em>
    <em class="c">麦子学院</em>
    <em class="d">麦子学院</em>
</body>
</html>
